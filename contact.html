<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt – Impact Motion</title>
  <link rel="icon" type="image/png" href="/assets/images/favicon.png">

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="Kontakt Impact Motion for en gratis konsultasjon. Vi hjelper B2B-bedrifter med skreddersydd leadsgenerering.">
  <meta name="keywords" content="kontakt, Impact Motion, B2B leadsgenerering, konsultasjon, Norge">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#ffffff">
  <link rel="canonical" href="https://impact-motion.com/contact">
  <link rel="apple-touch-icon" href="/assets/images/favicon.png">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://impact-motion.com/contact">
  <meta property="og:title" content="Kontakt – Impact Motion">
  <meta property="og:description"
    content="Kontakt Impact Motion for en gratis konsultasjon. Vi hjelper B2B-bedrifter med skreddersydd leadsgenerering.">
  <meta property="og:image" content="https://impact-motion.com/assets/images/optimized_im.jpg">
  <meta property="og:site_name" content="Impact Motion">
  <meta property="og:locale" content="no_NO">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800;900&family=Merriweather:wght@400;700;900&display=swap"
    rel="stylesheet">

  <!-- Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [{
        "@type": "ListItem",
        "position": 1,
        "name": "Hjem",
        "item": "https://impact-motion.com/"
      },{
        "@type": "ListItem",
        "position": 2,
        "name": "Kontakt",
        "item": "https://impact-motion.com/contact"
      }]
    }
  </script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/contact.css">
</head>

<body>
  <!-- Navigation Component -->
  <div id="navigation-placeholder"></div>

  <!-- Hero -->
  <section class="hero">
    <div class="container">
      <h1 data-en="Get in Touch" data-no="Ta kontakt">Ta kontakt</h1>
      <p class="hero-description" data-en="Ready to fill your calendar with qualified meetings? Let's talk."
        data-no="Klar til å fylle kalenderen din med kvalifiserte møter? La oss snakke.">Klar til å fylle kalenderen din
        med kvalifiserte møter? La oss snakke.</p>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="section">
    <div class="container">
      <div class="contact-grid">
        <!-- Contact Form -->
        <div class="contact-form-wrapper">
          <h2 data-en="Send us a message" data-no="Send oss en melding">Send oss en melding</h2>
          <form action="https://formsubmit.co/im@impact-motion.com" method="POST" class="contact-form">
            <input type="hidden" name="_subject" value="Ny henvendelse fra Impact Motion">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">

            <div class="form-group">
              <label for="name" data-en="Name" data-no="Navn">Navn</label>
              <input type="text" id="name" name="name" required data-placeholder-en="Your name"
                data-placeholder-no="Ditt navn" placeholder="Ditt navn">
            </div>

            <div class="form-group">
              <label for="email" data-en="Email" data-no="E-post">E-post</label>
              <input type="email" id="email" name="email" required data-placeholder-en="your@email.com"
                data-placeholder-no="din@epost.no" placeholder="din@epost.no">
            </div>

            <div class="form-group">
              <label for="company" data-en="Company" data-no="Selskap">Selskap</label>
              <input type="text" id="company" name="company" data-placeholder-en="Your company"
                data-placeholder-no="Ditt selskap" placeholder="Ditt selskap">
            </div>

            <div class="form-group">
              <label for="message" data-en="Message" data-no="Melding">Melding</label>
              <textarea id="message" name="message" rows="5" required data-placeholder-en="Tell us about your needs..."
                data-placeholder-no="Fortell oss om dine behov..."
                placeholder="Fortell oss om dine behov..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-lg" data-en="Send Message" data-no="Send melding">
              Send melding
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12h14M12 5l7 7-7 7" />
              </svg>
            </button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="contact-info">
          <div class="info-card">
            <div class="info-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                <polyline points="22,6 12,13 2,6" />
              </svg>
            </div>
            <div>
              <h3 data-en="Email" data-no="E-post">E-post</h3>
              <a href="mailto:im@impact-motion.com">im@impact-motion.com</a>
            </div>
          </div>

          <div class="info-card">
            <div class="info-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" />
                <rect x="2" y="9" width="4" height="12" />
                <circle cx="4" cy="4" r="2" />
              </svg>
            </div>
            <div>
              <h3>LinkedIn</h3>
              <a href="https://www.linkedin.com/company/impact-motion/" target="_blank" rel="noopener noreferrer">
                Impact Motion
              </a>
            </div>
          </div>

          <div class="info-card">
            <div class="info-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                <line x1="16" y1="2" x2="16" y2="6" />
                <line x1="8" y1="2" x2="8" y2="6" />
                <line x1="3" y1="10" x2="21" y2="10" />
              </svg>
            </div>
            <div>
              <h3 data-en="Book a Meeting" data-no="Book et møte">Book et møte</h3>
              <a href="https://api.leadconnectorhq.com/widget/booking/pECTe1fz7k95BVoAEmKH" target="_blank"
                data-en="Schedule a call" data-no="Planlegg en samtale">
                Planlegg en samtale
              </a>
            </div>
          </div>

          <div class="contact-image-wrapper">
            <img src="assets/images/optimized_mac.jpg" alt="Impact Motion Workplace" class="contact-side-image">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Component -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="scripts/navigation.js"></script>
  <script src="scripts/utils.js"></script>

  <!-- Vercel Analytics -->
  <script defer src="/_vercel/insights/script.js"></script>
</body>

</html>
